<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact | Carnation Joy Care</title>
    <meta name="description" content="Contact Carnation Joy Care to discuss aged care and disability support." />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500..700&family=Source+Sans+3:wght@400..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/site.css" />
    <link rel="icon" href="images/favicon.ico" />
    <meta name="theme-color" content="#0f6b73" />
  </head>
  <body>
    <div id="site-header"></div>

    <main class="page">
      <div class="container">
        <section class="page__inner">
          <p class="kicker">Contact</p>
          <h1>Tell us what you need, and we’ll respond promptly.</h1>
          <p>
            For general enquiries use the form below, email, or call us. If this is urgent, call emergency services.
          </p>

          <div class="cards" style="margin-top: 14px">
            <article class="card">
              <h3>Call</h3>
              <p><a class="link" href="tel:0452683988">0452 683 988</a></p>
            </article>
            <article class="card">
              <h3>Email</h3>
              <p><a class="link" href="mailto:carnationjoycare@gmail.com">carnationjoycare@gmail.com</a></p>
            </article>
          </div>

          <form class="form" id="contact-form" data-endpoint="">
            <label>
              Full name
              <input name="name" autocomplete="name" required />
            </label>
            <label>
              Email
              <input type="email" name="email" autocomplete="email" required />
            </label>
            <label>
              Phone (optional)
              <input name="phone" autocomplete="tel" />
            </label>
            <label>
              Enquiry type
              <select name="enquiry" required>
                <option value="" selected disabled>Select one</option>
                <option value="aged-care">Aged care</option>
                <option value="disability-support">Disability support</option>
                <option value="employment">Employment</option>
                <option value="other">Other</option>
              </select>
            </label>
            <label>
              Message
              <textarea name="message" rows="5" required></textarea>
            </label>
            <p class="fineprint">
              We’ll only use your details to respond to your enquiry. See <a class="link" href="privacy.html">Privacy</a>.
            </p>
            <button class="btn btn--primary" type="submit">Send</button>
            <div id="contact-result" class="alert" style="display:none;"></div>
          </form>
        </section>
      </div>
    </main>

    <div id="site-footer"></div>
    <script src="js/site.js"></script>
  </body>
</html>
